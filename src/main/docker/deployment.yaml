apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-app
  template:
    metadata:
      labels:
        app: quarkus-app
    spec:
      containers:
        - name: quarkus-app
          # <-- use full GHCR image path
          image: ghcr.io/celisiwem/quarkus-app:latest
          imagePullPolicy: Always     # use Always for :latest; use IfNotPresent for immutable tags
          ports:
            - containerPort: 8080
      # if image is private you will need:
      # imagePullSecrets:
      #   - name: regcred
